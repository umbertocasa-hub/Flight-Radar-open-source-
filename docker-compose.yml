version: '3.8'

services:
  flight-backend:
    container_name: flight-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  flight-frontend:
    container_name: flight-frontend
    image: node:20-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    # Override the default command to install and serve
    # Note: Using polling for hot reload in Docker if needed, but standard vite should work
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - flight-backend
